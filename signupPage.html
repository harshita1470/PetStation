<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/signupPage.css" rel="stylesheet" type="text/css">
    <title>PetStation | Login Page</title>
  </head>

  <body>
    <main>
        <!-- main wrapper -->
        <div class='container-fluid wrapper py-3'>
            <!-- main container -->
            <div class='container wrapper__container row'>
                <!-- illustration -->
                <div class='col-12 col-md-6' id="illustrationContainer">
                  <div class="container-fluid p-3" >
                    <a href="./index.html">
                      <img class="img-fluid" width="50px" height="50px" src="./assets/logo.png" alt="banner" />
                    </a>     
                  </div>
                  <div class="container-fluid p-2">
                    <img class="img-fluid illus" src="./assets/signup.svg" alt="signup illustration" />
                  </div>  
                </div>

                <!-- Signup form -->
                <div class='col-12 col-md-6 wrapper__signupForm'>
                    <div class="container mb-5">
                        <h1>Sign Up</h1>
                    </div>

                    <div class="container mb-3">
                      <form class="p-2" autocomplete="off">
                        <div class="mb-3">
                          <label for="name" class="form-label">Your Name</label>
                          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="password">
                        </div>
                        
                        <div class="mb-3">
                          <label for="password" class="form-label">Retype Password</label>
                          <input type="password" name="repassword" class="form-control" id="repassword">
                        </div>

                        <button type="submit" id="signupButton" class="btn btn-success">Signup</button>
                      </form>
                    </div>
                    
                    <div class="container pb-3 pb-md-0">
                      Already have an account? <a href="./loginPage.html">Login Page</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/config/firebase.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
